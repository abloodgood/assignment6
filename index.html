<!--index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 6</title>
    </head>
    <body>
        <div id="app">
            <v-hover>
                <v-img
                  slot-scope="{ hover }"
                  v-if="hover"
                  :src="img1Back"
                >
                </v-img>
                <v-img
                  v-else
                  :src="img1"
                >
                </v-img>
            </v-hover>

            <v-hover>
                <v-img
                  slot-scope="{ hover }"
                  v-if="hover"
                  :src="img2Back"
                >
                </v-img>
                <v-img
                  v-else
                  :src="img2"
                >
                </v-img>
            </v-hover>
        </div>
        
        <!--Include Vue-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
        
        <!--Create Vue instance-->
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    img1 : "./Media/MK_Christmas.jpg",
                    img1Back : './Media/MK_Halloween.png',
                    img2 : './Media/ML_Summer.jpg',
                    img2Back : './Media/ML_Fall.jpg',
                    img3 : '',
                    img3Back : '',
                    img4 : '',
                    img4Back : ''
                }
            })
         </script>
    </body>
</html>
